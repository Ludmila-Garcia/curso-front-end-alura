<meta charset="UTF-8">

<!-- DESAFIO: Ler do mundo HTML um texto digitado no input pelo
     usuário e ao clicar no botão exibir o que foi digitado.-->

<input/>
<button>Exibir texto digitado</button>

<script>
    var input = document.querySelector("input");

    function exibeTexto() {

        alert(input.value);
    }

    var button = document.querySelector("button");
    button.onclick = exibeTexto;
</script>
