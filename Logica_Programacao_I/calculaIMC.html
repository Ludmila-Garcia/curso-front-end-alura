<meta charset="UTF-8">
<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calculaImc(altura, peso) {

        return peso / (altura * altura);
    }

    var imcCalculado = calculaImc(1.77, 75);

    var imcFlavio = calculaImc(1.71, 73);
    var imcAmigo = calculaImc(1.72, 68);

    mostra("O meu IMC é : " + imcCalculado);

    var totalImc = imcFlavio + imcAmigo;
    // POSSO SIMPLIFICAR FAZENDO DA SEGUINTE FORMA:
    //var totalImc = calculaImc(1.71, 73) + calculaImc(1.72, 68);



    document.write("A soma dos imc's é: " + totalImc);

//OBS : mais uma forma de utilizar o retorno da variável de função.

</script>
