<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    numDecrescente = 20;

    while(numDecrescente >= 0){
        mostra(numDecrescente);
        numDecrescente = numDecrescente - 1;
    }

    mostra("Fim!")
        
</script>
