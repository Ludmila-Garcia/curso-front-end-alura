<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    
    document.write("REPETIÇÃO UTILIZANDO FOR");
    pulaLinha();
    // REPETIÇÃO UTILIZANDO FOR
    for(var multiplicador = 1; multiplicador <= 10; multiplicador++) {
        mostra("7 X " + multiplicador + " = " + 7 * multiplicador);
    }

    document.write("REPETIÇÃO UTILIZANDO WHILE");
    pulaLinha();

    // REPETIÇÃO UTILIZANDO WHILE
    var multiplicador = 1;
    
    while(multiplicador <= 10){
        mostra("7 X " + multiplicador + " = " + 7 * multiplicador);
        multiplicador++;
    }
    mostra("Fim!");
    
</script>
