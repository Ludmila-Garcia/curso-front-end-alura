

<meta charset="UTF-8">


<script>

	function pulaLinha () {
		document.write("<br>");
	}

	function mostra (diferenca) {
		document.write(diferenca);
	}


	var MinhaIdade = 25;
	var IdadeIrma = 19;

	document.write("Minha idade é: " + MinhaIdade);
	pulaLinha();
	document.write("A idade da minha irmã é: " + IdadeIrma);
	pulaLinha();

	mostra("A diferença entre nossas idades é: " + (MinhaIdade - IdadeIrma));
	pulaLinha();
	
</script>
