<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var totalFamiliares = parseInt(prompt("Qual é a quantidade de seus familiares?"));

    var numero = 1;
    var totalIdades = 0;
    
    while(numero <= totalFamiliares){
        
        var idade = parseInt(prompt("Qual é a idade do familiar?"));
        totalIdades = totalIdades + idade;
        numero++
    }
    mediaDasIdades = totalIdades/totalFamiliares;
    mostra("A média das idades dos familiares é " + mediaDasIdades);
    mostra("Fim!");


</script>
