<meta charset="UTF-8">

<script>

    // AULA: INTERAGINDO COM O USUÁRIO

    function pulaLinha (){
        document.write("<br> </br>");
    }

    function mostra (frase) {
        alert(frase);//Utilizei alert para poder ver a resposta logo após cada chute do prompt
        pulaLinha();
    }
    
    // O Math.random() * 10 gera números aleatórios de 0 a 10. E o Math.round arredonda números decimais.
    var numeroPensado = Math.round(Math.random()*10);
    
    var tentativas = 1;

    while(tentativas <= 3) {
        
        var chute = parseInt(prompt("Digite seu chute!"));

        if(chute == numeroPensado) {
            
            mostra("Você acertou o número pensado era " + numeroPensado);
            break; // Sair do While, isso força a quebra do while, sendo assim ele não entra no loop do While novamente.
            // Ou poderia colocar --> tentaivas = 4, ou seja, isso retorna false e então não entra no loop do While novamente. 

        } else {
            mostra("Você errou!");
        }

        tentativas++;
    }

</script>
